<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculadora</title>
		
	</head>

	<body align=center>
		<form action={{ url_for('show_result') }}  method="post">
			<label for="var_1">VALOR 1:</label>
			<input type="number" name="var_1" placeholder="Digite aqui">
					
			<label for="var_2">VALOR 2:</label>	
			<input type="number" name="var_2" placeholder="Digite aqui">
						
            <label class="control-label col-xs-3">Operation:</label>	
			<select class="form-control" name="operation">
				<option></option>
				<option>+</option>
				<option>-</option>
				<option>*</option>
				<option>/</option>
				<option>Raiz Quadrada</option>
				<option>Logaritmo</option>
				<option>Exponenciação</option>
			</select>
            			
            <input type="submit" value="Enviar">
            <input type="reset" value="Cancelar">
            			
        </form>
	</body>
</html>
